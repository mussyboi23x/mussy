<!DOCTYPE html>
<html>
<head>
    <title>Multiple Buttons</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .button-container {
            display: grid;
            grid-template-columns: repeat(2, 100px);
            grid-template-rows: repeat(2, 100px);
            gap: 10px;
        }

        .button {
            width: 100px;
            height: 100px;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 12px;
            touch-action: manipulation;
        }

        .button:active {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>

<div class="button-container">
    <button class="button" id="button1">Button 1</button>
    <button class="button" id="button2">Button 2</button>
    <button class="button" id="button3">Button 3</button>
    <button class="button" id="button4">Button 4</button>
</div>

<script>
    const buttons = document.querySelectorAll('.button');

    buttons.forEach(button => {
        button.addEventListener('touchstart', (event) => {
            console.log(`${button.id} touched`);
            event.preventDefault();
            event.stopPropagation(); // Add this line
        }, { passive: false }); // Add passive: false

        button.addEventListener('touchend', (event) => {
            console.log(`${button.id} touch ended`);
            event.preventDefault();
            event.stopPropagation(); // Add this line
        }, { passive: false }); // Add passive: false
    });
</script>

</body>
</html>
